# 1. ИСПРАВЛЕННЫЙ BASEURL (должен вести на сайт, а не на репозиторий)
baseURL: "indmis.github.io"
languageCode: ru-ru
title: "Indmi Art"
theme: "PaperMod"

defaultContentLanguage: "ru"

# 2. РАЗРЕШАЕМ HTML ВНУТРИ MARKDOWN (Чтобы видео работало)
markup:
  goldmark:
    renderer:
      unsafe: true

params:
  defaultTheme: auto
  showCodeCopyButtons: true
  showFullTextContent: false 
  displayFullPostContent: false
  
  profileMode:
    enabled: true
    title: "Indmi Art"
    subtitle: "Междисциплинарный художник"
    buttons:
      - name: Проекты
        url: "posts/"

languages:
  ru:
    languageName: "Russian"
    menu:
      main:
        - identifier: installations
          name: "Инсталляция"
          url: /posts/installations/
          weight: 10
        - identifier: photography
          name: "Фотография"
          url: /posts/photo/
          weight: 20
        - identifier: sound
          name: "Звук"
          url: /posts/sound/
          weight: 30
        - identifier: about
          name: "Обо мне"
          url: /about/
          weight: 40
