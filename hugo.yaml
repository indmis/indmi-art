# 1. ИСПРАВЛЕННЫЙ BASEURL (должен вести на сайт, а не на репозиторий)
# Update January 2026 again

baseURL: "https://indmis.github.io/indmi-art/"
languageCode: ru-ru
title: "Indmi Art"
theme: "PaperMod"

defaultContentLanguage: "ru"

# 2. РАЗРЕШАЕМ HTML ВНУТРИ MARKDOWN (Чтобы видео работало)
markup:
  goldmark:
    renderer:
      unsafe: true

params:
  defaultTheme: auto
  showCodeCopyButtons: true
  showFullTextContent: false 
  displayFullPostContent: false
  mainSections:
    - posts
    - installation
    - photo
    - sound
    - object
  profileMode:
    enabled: true
    title: "Indmi Art"
    subtitle: "Междисциплинарный художник"
    buttons:
      - name: Проекты
        url: "posts/"
      - name: Обо мне
        url: "about/"

languages:
  ru:
    languageName: "Russian"
    menu:
      main:
        - identifier: installation
          name: "Инсталляция"
          url: /posts/installation/
          weight: 10
        - identifier: photography
          name: "Фотография"
          url: /posts/photo/
          weight: 20
        - identifier: object
          name: "Объект"
          url: /posts/object/
          weight: 30
        - identifier: sound
          name: "Звук"
          url: /posts/sound/
          weight: 30
        - identifier: about
          name: "Обо мне"
          url: /about/
          weight: 40
