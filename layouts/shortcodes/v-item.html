{{- $src := .Page.Resources.GetMatch (.Get 0) -}}
{{- if $src -}}
<div class="video-standalone-container">
    <video 
        controls 
        preload="metadata" 
        class="video-player-full"
        playsinline>
        <source src="{{ $src.RelPermalink }}" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</div>
{{- else -}}
<p style="color:red;">Видео {{ .Get 0 }} не найдено</p>
{{- end -}}
