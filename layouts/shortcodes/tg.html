{{ $ratio := "16 / 9" }} <!-- По умолчанию горизонтальное -->
{{ if eq (.Get 1) "vert" }}{{ $ratio = "9 / 16" }}{{ end }}
{{ if eq (.Get 1) "sq" }}{{ $ratio = "1 / 1" }}{{ end }}

<div class="tg-video-container" style="
    width: 100%; 
    max-width: {{ if eq (.Get 1) 'vert' }}400px{{ else }}700px{{ end }}; 
    margin: 20px auto; 
    aspect-ratio: {{ $ratio }}; 
    background: #000; 
    border-radius: 10px; 
    overflow: hidden;">
    <iframe 
        src="https://t.me/{{ .Get 0 }}?embed=1" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        scrolling="no" 
        style="border: none;">
    </iframe>
</div>
