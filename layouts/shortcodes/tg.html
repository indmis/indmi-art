<div class="tg-video-wrapper" style="width: 100%; max-width: 600px; margin: 20px auto; background: #000; border-radius: 12px; overflow: hidden;">
    <iframe 
        src="https://t.me/{{ .Get 0 }}?embed=1" 
        width="100%" 
        {{ if .Get 1 }}height="{{ .Get 1 }}"{{ else }}style="aspect-ratio: 16/9; min-height: 350px;"{{ end }}
        frameborder="0" 
        scrolling="no" 
        style="border: none; display: block;">
    </iframe>
</div>
