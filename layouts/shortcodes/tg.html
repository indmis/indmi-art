{{- $videoID := .Get 0 -}}
{{- $type := .Get 1 | default "horiz" -}}

<div class="tg-video-crop" style="
    width: 100%; 
    max-width: {{ if eq $type "vert" }}400px{{ else }}700px{{ end }}; 
    margin: 20px auto; 
    overflow: hidden; 
    border-radius: 12px;
    background: #000;
">
    <!-- Сдвигаем iframe, чтобы скрыть лишние элементы Telegram -->
    <div style="margin-top: -50px; margin-bottom: -50px;">
        <iframe 
            src="https://t.me/{{ $videoID }}?embed=1" 
            width="100%" 
            height="{{ if eq $type "vert" }}650{{ else }}450{{ end }}" 
            style="border: none; overflow: hidden;"
            loading="lazy">
        </iframe>
    </div>
</div>
