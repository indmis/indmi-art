{{ $padding := "56.25%" }} <!-- По умолчанию 16:9 (горизонтальное) -->
{{ $max_w := "700px" }}

{{ if eq (.Get 1) "vert" }}
    {{ $padding = "177.77%" }} <!-- 9:16 (вертикальное) -->
    {{ $max_w = "400px" }}
{{ end }}

{{ if eq (.Get 1) "sq" }}
    {{ $padding = "100%" }} <!-- 1:1 (квадрат) -->
    {{ $max_w = "500px" }}
{{ end }}

<div class="tg-wrapper" style="width: 100%; max-width: {{ $max_w }}; margin: 20px auto;">
    <div style="position: relative; padding-top: {{ $padding }}; background: #000; border-radius: 10px; overflow: hidden;">
        <iframe 
            src="https://t.me/{{ .Get 0 }}?embed=1" 
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>
</div>
